<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить задачу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Добавить задачу</h1>
        <form method="POST" class="card p-4 shadow">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Введите название задачи" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Описание</label>
                <textarea id="content" name="content" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Приоритет</label>
                <select id="priority" name="priority" class="form-select" required>
                    <option value="Не важное_Не срочное">Не важное_Не срочное</option>
                    <option value="Важное_Не срочное">Важное_Не срочное</option>
                    <option value="Не важное_Срочное">Не важное_Срочное</option>
                    <option value="Важное_Срочное">Важное_Срочное</option>
                </select>
            </div>          
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <input type="text" id="category" name="category" class="form-control">
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Прогресс</label>
                <input type="number" id="progress" name="progress" class="form-control" min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Срок выполнения</label>
                <input type="date" id="due_date" name="due_date" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Назад</a>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>
</body>
</html>
