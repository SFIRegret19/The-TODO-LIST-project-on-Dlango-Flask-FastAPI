<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Flash сообщения -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    <ul>
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <div class="row">
            <div class="col-md-6">
                <h2>Регистрация</h2>
                <form action="{{ url_for('auth.register') }}" method="POST">
                    <div class="mb-3">
                        <label for="register-username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="register-username" name="username" placeholder="Введите имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="register-email" name="email" placeholder="Введите вашу почту" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-firstname" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="register-firstname" name="firstname" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-lastname" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="register-lastname" name="lastname" placeholder="Введите вашу фамилию" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-age" class="form-label">Возраст</label>
                        <input type="number" class="form-control" id="register-age" name="age" placeholder="Введите ваш возраст" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="register-password" name="password" placeholder="Введите пароль" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password-confirm" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="register-password-confirm" name="password_confirm" placeholder="Повторите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </form>
                <div class="mt-3">
                    <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
