<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать задачу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Редактировать задачу</h1>
        <form method="POST" class="card p-4 shadow">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Описание</label>
                <textarea id="content" name="content" class="form-control">{{ task.content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Приоритет</label>
                <input type="number" id="priority" name="priority" class="form-control" value="{{ task.priority }}" min="0" max="5">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ task.category }}">
            </div>
            <div class="mb-3">
                <label for="progress" class="form-label">Прогресс</label>
                <input type="number" id="progress" name="progress" class="form-control" value="{{ task.progress }}" min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Срок выполнения</label>
                <input type="date" id="due_date" name="due_date" class="form-control" value="{{ task.due_date }}">
            </div>
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Назад</a>
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
            </div>
        </form>
    </div>
</body>
</html>
