<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация/Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Форма входа -->
            <div class="col-md-6">
                <h2>Вход</h2>
                <form action="{{ url_for('auth.login') }}" method="POST">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="login-email" name="email" placeholder="Введите вашу почту" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div class="col-md-6">
                <h2>Регистрация</h2>
                <form action="{{ url_for('auth.register') }}" method="POST">
                    <div class="mb-3">
                        <label for="register-name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="register-name" name="name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="register-email" name="email" placeholder="Введите вашу почту" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="register-password" name="password" placeholder="Введите пароль" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password-confirm" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="register-password-confirm" name="password_confirm" placeholder="Повторите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
